{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading"><h1 class="panel-title">Dens</h1></div>
    <div class="panel-body">
      <table class='table'> 
        <thead>
          <tr>
            <th>Scout</th>
          </tr>
        </thead>
        <tbody>
          {% for scout in object_list %}
            <tr>
              <td>
                <a href="{% url 'show-scout' scout.pk %}">{{ scout.name }}</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
